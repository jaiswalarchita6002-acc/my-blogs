<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archita Jaiswal Blogs</title>

  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet" />

  <style>
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #faf9f6;
      background-image: url('wallpaper.jpg');
      background-repeat: repeat;
      color: #333;
      padding: 20px;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    /* Top bar */
    .top-links {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .top-links a {
      font-family: 'Shadows Into Light', cursive;
      font-size: 1.2em;
      text-decoration: none;
      color: black;
    }

    .search-container {
      position: relative;
    }

    .search-container input {
      font-family: 'Shadows Into Light', cursive;
      font-size: 1em;
      padding: 6px 30px 6px 8px;
      border: 2px solid black;
      border-radius: 5px;
      width: 160px;
    }

    .icon{
      position:absolute;
      right:8px;
      top:50%;
      transform:translateY(-50%);
    }

    .search-results{
      position:absolute;
      top:35px;
      left:0;
      width:100%;
      background:white;
      border:1px solid #ccc;
      display:none;
      z-index:10;
    }

    /* Title */
    .blog-title{
      font-size:3em;
      font-family:'Shadows Into Light',cursive;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }

    .torn-image{
      width:55px;
      height:55px;
      object-fit:cover;
    }

    .black-box{
      background:black;
      color:white;
      padding:5px 10px;
      font-size:1.1em;
    }

    /* Blog Grid */
    .blog-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap:40px;
      max-width:1200px;
      margin:auto;
      padding:20px 0;
    }

    .blog-wrapper{
      position:relative;
      width:100%;
      height:310px;
    }

    .shadow-box{
      position:absolute;
      inset:0;
      background:black;
      z-index:1;
      transform:translate(8px,8px);
    }

    .blog-post{
      position:absolute;
      inset:0;
      background:white;
      border:3px solid black;
      z-index:2;
      text-decoration:none;
      color:inherit;
      display:flex;
      flex-direction:column;
      transition:0.3s;
    }

    .blog-post:hover{
      transform:translate(-8px,-8px);
    }

    .post-image{
      width:100%;
      height:200px;
      object-fit:cover;
    }

    .post-content{
      padding:10px;
      text-align:center;
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .post-title{
      font-family:'Shadows Into Light',cursive;
      font-size:1.2em;
    }

    .post-date{
      font-size:0.8em;
      color:#555;
      margin-top:5px;
    }

    /* Social */
    .social-icons{
      grid-column:1/-1;
      display:flex;
      justify-content:center;
      gap:20px;
      margin-top:30px;
    }

    .social-icons img{
      width:38px;
      height:38px;
    }

    footer{
      text-align:center;
      margin-top:50px;
      color:#aaa;
      font-size:0.9em;
    }

    /* ================= MOBILE ================= */

    @media(max-width:768px){

      body{
        padding:10px;
      }

      .top-links{
        position:static;
        justify-content:center;
        margin-bottom:15px;
      }

      .search-container input{
        width:130px;
      }

      .blog-title{
        font-size:2.2em;
      }

      .torn-image{
        width:45px;
        height:45px;
      }

      .post-image{
        height:170px;
      }

    }

    @media(max-width:480px){

      .blog-title{
        font-size:1.8em;
        text-align:center;
      }

      .top-links{
        flex-direction:column;
        gap:8px;
      }

      .blog-grid{
        gap:25px;
      }

      .blog-wrapper{
        height:280px;
      }

      .post-image{
        height:150px;
      }

    }

  </style>
</head>
<body>

<header>

  <div class="top-links">
    <a href="about.html">ABOUT</a>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search blogs...">
      <span class="icon">üîç</span>
      <div class="search-results" id="searchResults"></div>
    </div>
  </div>

  <div class="blog-title">
    <img src="new pfp.jpg" class="torn-image">
    <span>Archita Jaiswal</span>
    <span class="black-box">BLOGS</span>
  </div>

</header>

<main class="blog-grid">

  <!-- Blog Cards -->

  <div class="blog-wrapper">
    <a href="birthday.html" class="blog-post">
      <img src="17birthday.jpg" class="post-image">
      <div class="post-content">
        <h2 class="post-title">My 17th Birthday</h2>
        <p class="post-date">19 October 2023</p>
      </div>
    </a>
    <div class="shadow-box"></div>
  </div>

  <div class="blog-wrapper">
    <a href="fresh-start.html" class="blog-post">
      <img src="freshstartpic.jpg" class="post-image">
      <div class="post-content">
        <h2 class="post-title">Fresh Start</h2>
        <p class="post-date">12 August 2025</p>
      </div>
    </a>
    <div class="shadow-box"></div>
  </div>

  <div class="blog-wrapper">
    <a href="life-as-army-kid.html" class="blog-post">
      <img src="armykid1.jpg" class="post-image">
      <div class="post-content">
        <h2 class="post-title">Life as Army Kid</h2>
        <p class="post-date">12 April 2025</p>
      </div>
    </a>
    <div class="shadow-box"></div>
  </div>

  <div class="blog-wrapper">
    <a href="last.html" class="blog-post">
      <img src="scribbles2.jpg" class="post-image">
      <div class="post-content">
        <h2 class="post-title">LASTS</h2>
        <p class="post-date">15 April 2025</p>
      </div>
    </a>
    <div class="shadow-box"></div>
  </div>

  <div class="blog-wrapper">
    <a href="new.html" class="blog-post">
      <img src="new.jpg" class="post-image">
      <div class="post-content">
        <h2 class="post-title">The Shift</h2>
        <p class="post-date">13 September 2025</p>
      </div>
    </a>
    <div class="shadow-box"></div>
  </div>

  <div class="social-icons">

    <a href="#">
      <img src="logo3.png">
    </a>

    <a href="https://www.instagram.com/it_me_archie" target="_blank">
      <img src="download.png">
    </a>

  </div>

</main>

<footer>
  ¬© 2025 Archita Jaiswal. All rights reserved.
</footer>

<script>

const blogs=[
  {title:"My 17th Birthday",url:"birthday.html"},
  {title:"Fresh Start",url:"fresh-start.html"},
  {title:"Life as Army Kid",url:"life-as-army-kid.html"},
  {title:"LASTS",url:"last.html"},
  {title:"The Shift",url:"new.html"},
  {title:"LOVE NOWADAYS",url:"date.html"},
  {title:"FEAR",url:"fear.html"}
];

const input=document.getElementById("searchInput");
const results=document.getElementById("searchResults");

input.addEventListener("input",()=>{

  const q=input.value.toLowerCase();
  results.innerHTML="";

  if(!q){
    results.style.display="none";
    return;
  }

  const matches=blogs.filter(b=>b.title.toLowerCase().includes(q));

  matches.forEach(m=>{
    const div=document.createElement("div");
    div.textContent=m.title;
    div.onclick=()=>location.href=m.url;
    results.appendChild(div);
  });

  results.style.display=matches.length?"block":"none";
});

</script>

</body>
</html>
