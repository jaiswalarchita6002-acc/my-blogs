<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfcfb;
      color: #333;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-family: 'Shadows Into Light', cursive;
      font-size: 3em;
      margin-bottom: 5px;
    }

    .date-line {
      font-family: 'Segoe UI', sans-serif;
      font-weight: 400;
      font-size: 0.95em;
      color: #666;
      margin-bottom: 40px;
    }

    .black-text {
      color: black;
      font-weight: bold;
    }

    /* Layout for content + suggested blogs */
    .page-container {
      display: flex;
      gap: 40px;
      max-width: 1000px;
      margin: auto;
    }

    /* Vertical separator */
    .separator {
      width: 2px;
      background-color: #ccc;
      height: auto;
    }

    /* Main content area - original styling */
    .content-area {
      flex: 3;
      font-size: 1.1em;
      line-height: 1.6em;
      margin-bottom: 60px;
    }

    .blog-grid {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .blog-post {
      width: 260px;
      background: white;
      border: 2px solid black;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.3s ease;
      transform: rotate(var(--angle, 0deg));
    }

    .blog-post:hover {
      transform: translate(-10px, -10px);
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.3);
    }

    .post-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .post-content {
      padding: 12px;
      text-align: center;
    }

    .post-title {
      font-family: 'Shadows Into Light', cursive;
      font-size: 1.4em;
      margin-bottom: 6px;
    }

    .post-meta {
      font-size: 0.85em;
      font-family: 'Segoe UI', sans-serif;
      color: #555;
    }

    /* Photos section - original */
    .photos-section {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 60px;
    }

    .polaroid {
      width: 260px;
      background: white;
      border: 2px solid black;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      transform: rotate(var(--angle, 0deg));
      transition: transform 0.3s ease;
    }

    .polaroid:hover {
      transform: translate(-10px, -10px);
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.3);
    }

    .polaroid img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .polaroid-date {
      font-size: 0.85em;
      padding: 10px 10px 5px;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      color: #555;
    }

    /* Suggested blogs sidebar - small polaroids and vertical separator */
    .suggested {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding-left: 20px;
    }

    .suggested h3 {
      font-family: 'Shadows Into Light', cursive;
      font-size: 1.6em;
      margin-bottom: 10px;
      align-self: flex-start;
      border-bottom: 2px solid black;
      padding-bottom: 6px;
    }

    .suggested .blog-wrapper {
      width: 140px;
      position: relative;
      transform: rotate(var(--angle, 0deg));
    }

    .suggested .shadow-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 140px;
      height: 100%;
      background-color: black;
      border: 2px solid black;
      z-index: 1;
      border-radius: 4px;
    }

    .suggested .blog-post {
      position: relative;
      width: 140px;
      background: white;
      border: 2px solid black;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      overflow: visible;
      padding-bottom: 10px;
      z-index: 2;
      border-radius: 4px;
      transition: transform 0.3s ease;
    }

    .suggested .blog-post:hover {
      transform: translate(-6px, -6px);
    }

    .suggested .post-image {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
      border-radius: 4px 4px 0 0;
    }

    .suggested .post-content {
      padding: 6px 8px;
      text-align: center;
      flex-grow: 1;
    }

    .suggested .post-title {
      font-family: 'Shadows Into Light', cursive;
      font-size: 1em;
      margin: 0 0 4px 0;
      line-height: 1.2em;
    }

    .suggested .post-meta {
      font-size: 0.7em;
      font-family: 'Segoe UI', sans-serif;
      color: #555;
      line-height: 1.1em;
    }

  </style>
</head>
