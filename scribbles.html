<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LAST - Archita Jaiswal Blogs</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfcfb;
      color: #333;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-family: 'Shadows Into Light', cursive;
      font-size: 3em;
      margin-bottom: 5px;
    }

    .date-line {
      font-family: 'Segoe UI', sans-serif;
      font-weight: 400;
      font-size: 0.95em;
      color: #666;
      margin-bottom: 40px;
    }

    .black-text {
      color: black;
      font-weight: bold;
    }

    .content {
      font-size: 1.1em;
      line-height: 1.6em;
      margin-bottom: 60px;
    }

    .blog-grid {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .blog-wrapper {
      position: relative;
      width: 260px;
      height: 310px;
      transform: rotate(var(--angle, 0deg));
    }

    .shadow-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 260px;
      height: 310px;
      background-color: black;
      border: 2px solid black;
      z-index: 1;
    }

    .blog-post {
      position: absolute;
      top: 0;
      left: 0;
      width: 260px;
      height: 310px;
      background: white;
      border: 2px solid black;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 2;
      transition: transform 0.3s ease;
    }

    .blog-post:hover {
      transform: translate(-10px, -10px);
    }

    .post-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .post-content {
      padding: 12px;
      text-align: center;
    }

    .post-title {
      font-family: 'Shadows Into Light', cursive;
      font-size: 1.4em;
      margin-bottom: 6px;
    }

    .post-meta {
      font-size: 0.85em;
      font-family: 'Segoe UI', sans-serif;
      color: #555;
    }

    .photos-section {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 60px;
    }

    .polaroid {
      width: 260px;
      background: white;
      border: 2px solid black;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      transform: rotate(var(--angle, 0deg));
      transition: transform 0.3s ease;
    }

    .polaroid:hover {
      transform: translate(-10px, -10px);
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.3);
    }

    .polaroid img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .polaroid-date {
      font-size: 0.85em;
      padding: 10px 10px 5px;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="blog-title">Lasts</h1>
    <p class="date-line">
      <span class="black-text">BLOGS</span> by 
      <span class="black-text">ARCHITA JAISWAL</span> – 12 August 2025
    </p>
  </header>

  <article class="content">
    <p>Goodbyes are bittersweet, and thinking of my final goodbye to my school was hard.<br>
    Here are some blogs and pictures about my "Lasts":</p>
  </article>

  <!-- Nested Blog Post: Scribbles and Doodles -->
  <section class="blog-grid">
    <div class="blog-wrapper" style="--angle: -3deg;">
      <div class="shadow-box"></div>
      <a href="scribbles.html" class="blog-post">
        <img src="scribbles.jpg" alt="Scribbles Thumbnail" class="post-image" />
        <div class="post-content">
          <h2 class="post-title">scribbles and doodles</h2>
          <p class="post-meta">
            <span class="black-text">BLOGS</span> by 
            <span class="black-text">ARCHITA JAISWAL</span> – 12 April 2025
          </p>
        </div>
      </a>
    </div>
  </section>

  <!-- LAST Photos -->
  <section class="photos-section">
    <div class="polaroid" style="--angle: -5deg;">
      <img src="lastpic.jpg" alt="Last photo 1" />
      <div class="polaroid-date">11.01.2025</div>
    </div>

    <div class="polaroid" style="--angle: 6deg;">
      <img src="lastpic1.jpg" alt="Last photo 2" />
      <div class="polaroid-date">11.01.2025</div>
    </div>
  </section>

</body>
</html>
